<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Flash Cards</title>
  <link rel='stylesheet' href='css/normalize.css'>
  <link rel='stylesheet' href='css/styles.css'>
<body>
  <div id='wrapper'>
    <header>
      <h1 id='header-title' >Flashcards </h1>
    </header>
    <div id='content'>
      <div id='control-container'>
        <select id='sel-deck'></select>
        <button id='btn-load-deck'>Load Deck</button>
        <br />
        <button id='btn-hide-all'>Hide All</button>
        <button id='btn-show-all'>Show All</button>
        <button id='btn-hide-left'>Hide Left</button>
        <button id='btn-hide-right'>Hide Right</button>
        <button id='btn-shuffle'>Shuffle Cards</button>
      </div>
      <div id="user-guide">
        <p id="instructions">Pick a deck and press 'Load Deck' to start.</p>
        <div id="keys">
            <p><strong>A</strong>: Toggle left card, <strong>S</strong>: Toggle right card, <strong>D</strong>: Toggle notes card, <strong>F</strong>: Ignore and move on</p>
            <p><strong>G</strong>: Undo last ignore, <strong>E</strong>: Move previous, <strong>R</strong>: Move next, <strong>Q</strong>: Shuffle and move to top</p>
        </div>
      </div>
      <div id="deck-notes-container">
        <h3>Deck Notes:</h3>
        <div id="deck-notes" ></div>
      </div>
      <div id='flashcard-container'>
        <div id='card-table'>
          <div class='header'>
            <div class='card-row'>
              <div class='card-column' id='card-header-left' >Left</div>
              <div class='card-column' id='card-header-right' >Right</div>
              <div class='card-column' id='card-header-notes'>Notes</div>
            </div>
          </div>
          <div class='body active'></div>
          <div class='divider-text'>Ignored Cards</div>
          <div class='body ignored'></div>
        </div>
      </div>
    </div>
  </div>
  <script
    src='https://code.jquery.com/jquery-3.1.1.min.js'
    integrity='sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8='
    crossorigin='anonymous'>
  </script>
  <script src="plugins/tabletop-1.4.2/src/tabletop.js"></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src='js/words.js'></script>
  <script src='js/app.js'></script>
</body>
</html>
