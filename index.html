<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flash Cards</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
<body>
  <div id="control-container">
    <button id="btn-hide-all">Hide All</button>
    <button id="btn-show-all">Show All</button>
    <button id="btn-hide-left">Hide Left</button>
    <button id="btn-hide-right">Hide Right</button>
  </div>
  <div id="flashcard-container">
    <table id='card-table'>
      <th>
        <td id="card-header-left" />
        <td id="card-header-right" />
        <td id="card-header-notes">Notes</td>
      </th>
    </table>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="plugins/tabletop-1.4.2/src/tabletop.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
